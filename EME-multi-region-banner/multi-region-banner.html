<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="multi-region-banner.css">
</head>
<body>

<script type="text/javascript">

	try{
		const search = location.search.substring(1);
		if (search != "") {
			var config = JSON.parse('{"' + decodeURI(search.replace(/&/g, "\",\"").replace(/=/g,"\":\"")) + '"}');
			
            let widget_size = '';
			widget_size = config["size"];
            var country_name = '';
			if ( config.hasOwnProperty("country") ){
				country_name = config["country"];
			} else {
				country_name = 'us';
			}

			var splitpath = location.pathname.split( '/' );
			var c = document.createElement("link");
		    c.type = "text/css";
		    c.rel = "stylesheet";
		    c.media = "screen";
		    c.href = location.protocol+"//"+location.host+"/"+splitpath[1]+"/"+splitpath[2]+"/"+widget_size+".css";
			document.getElementsByTagName("head")[0].appendChild(c);

			var request = new XMLHttpRequest();
		//	request.open('GET', location.protocol+'//tags.emedemujer.com/widget_ad/V4/feeds/feed_'+country_name+'.json', true);
            request.open('GET', 'http://mx.emedemujer.com/wp-json/wp/v2/posts?tags=71&_embed', true);
            //var div = document.getElementById('content-loader');
            
			request.onload = function() {
			   var div = document.getElementById('content-loader'); 
			    
			  if (request.status >= 200 && request.status < 400) {

			    // Success!
			    var data = JSON.parse(request.responseText);

			    if (data.length>0){

				    let number_of_widgets = 3;
				    
				    if ((widget_size=='160x600')||(widget_size=='960x300')){
				    	number_of_widgets = 3;
				    } else if (widget_size=='300x250'){
				    	number_of_widgets = 1;
				    } else if (widget_size=='728x90'){
				    	number_of_widgets = 8;
				    } else if (widget_size=='930x90'){
				    	number_of_widgets = 11;
				    }

				    var click_macro = "";
				    if( config.hasOwnProperty( "click_macro" ) ) {
			    		click_macro += config["click_macro"];
			    	}

				    div.innerHTML = '<div class="fdrd-channelTitleDiv"><img src="http://us.emedemujer.com/wp-content/uploads/2015/02/logo-eme-de-mujer.png" class="fdrd-channelLogo"></div>';

				    for (var i = 0; i < number_of_widgets; i++) {

				    	let widget = data[i];

				    	if (widget!=undefined){
					    	div.innerHTML += '<div class="fdrd-entryDiv"><div class="fdrd-entryBodyDiv"><a href="'+widget["link"]+'?utm_source=Autopromo&utm_medium=referencia_entry&utm_content='+widget_size+'&utm_campaign=recolector_widget_image&'+click_macro+'" target="_blank"><img src="'+widget._embedded["wp:featuredmedia"]["0"].media_details.sizes["post-small"].source_url+'"></a><div class="fdrd-entryTitleDiv"><a class="fdrd-entryTitleLink" href="'+widget["link"]+'?utm_source=Autopromo&utm_medium=referencia_entry&utm_content='+widget_size+'&utm_campaign=recolector_widget_title&'+click_macro+'" target="_blank">'+widget["title"].rendered+'</a></div></div></div>';
					    }

					}

				} else {
					//div = document.getElementById('content-loader');
					div.innerHTML = 'No se encontraron anuncios';
				}

			  } else {
			    //div = document.getElementById('content-loader');
				div.innerHTML = 'Hubo un error';
			  }
			};

			request.onerror = function() {
				var div = document.getElementById('content-loader');
				div.innerHTML = 'Hubo un error';
			};

			request.send();

			
		}else{
			console.log("No parameters.");
		}
	}catch (e) {
		console.log("Parse error " + e.message);
	}

</script>

<div id="content-loader" class="fdrd-gallito">Cargando...</div>

</body>
</html>
